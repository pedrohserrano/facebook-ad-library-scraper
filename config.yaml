# This access_token is a User access token w/ permission to access API
#access_token: <FILL IN>

page_total: 100   # Should be a maximum of 1,000
search_total: 5000   # You can query a maximum of 5,000 ads

ad_active_status: ALL   # ACTIVE, INACTIVE, or ALL

api_version: v18.0
# You can provide search terms and/or page IDs.
search_terms: "PVV"
# search_page_ids:   # Max 10 pages
#   - !!str 153080620724   # page_ids should be str, not int
#   - !!str 416707608450706

# Fields for querying all possible metadata from the API
query_fields:
  - ad_creation_time
  - ad_creative_bodies
  - ad_creative_link_captions
  - ad_creative_link_descriptions
  - ad_creative_link_titles
  - ad_delivery_start_time
  - ad_delivery_stop_time
  - ad_snapshot_url
  - demographic_distribution
  - bylines
  - impressions
  - page_id
  - page_name
  - delivery_by_region
  - spend
  - currency

# Fields which are included in the main CSV, including derived fields - impressions_max, excluded
output_fields:
  - id
  - page_id
  - page_name
  - ad_creative_bodies
  - ad_creative_link_captions
  - ad_creative_link_descriptions
  - ad_creative_link_titles
  - ad_delivery_start_time
  - ad_delivery_stop_time
  - demographic_distribution
  - bylines
  - impressions
  - spend
  - ad_snapshot_url
  - currency

# Fields for the unnested CSVs
demo_fields:
  - id
  - age
  - gender
  - percentage

region_fields:
  - id
  - region
  - percentage

demo_ages:
  - 18-24
  - 25-34
  - 35-44
  - 45-54
  - 55-64
  - 65+

demo_genders:
  - male
  - female
  - unknown

# This has to be changed in case you are using a different country
regions:
  - Noord-Holland
  - Zuid-Holland
  - Gelderland
  - North Brabant
  - Utrecht
  - Groningen
  - Overijssel
  - Flevoland
  - Limburg
  - Friesland
  - Zeeland
